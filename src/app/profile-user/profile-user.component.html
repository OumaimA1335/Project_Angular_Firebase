<div id="breadcrumbs">
    <div class="container">
        <table>
            <tr>
                <td><a routerLink="/home">home</a></td>
                <td>profile</td>
            </tr>

        </table>
    </div>
    <!-- / container -->

</div>
<div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <!-- Row -->
    <div class="row" style="margin-left: 170px; margin-top: 30px;">
        <!-- Column -->

        <!-- Column -->
        <!-- Column -->
        <div class="col-lg-8 col-xlg-9 col-md-12">
            <div class="card">
                <div class="card-body">
                    <form class="form-horizontal form-material">
                        <div class="form-group mb-4">
                            <label class="col-md-12 p-0">Full Name</label>
                            <div class="col-md-12 border-bottom p-0">
                                <input type="text"  name="flName" [(ngModel)]="user.flName"
                                    class="form-control p-0 border-0">
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label for="example-email" class="col-md-12 p-0">Email</label>
                            <div class="col-md-12 border-bottom p-0">
                                <input type="email"  class="form-control p-0 border-0"
                                    name="email" [(ngModel)]="user.email">
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label class="col-md-12 p-0">phone</label>
                            <div class="col-md-12 border-bottom p-0">
                                <input type="text" value="password" class="form-control p-0 border-0" name="phone"
                                    [(ngModel)]="user.phone">
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label class="col-md-12 p-0">town</label>
                            <div class="col-md-12 border-bottom p-0">
                                <input type="text"  name="town" [(ngModel)]="user.town"
                                    class="form-control p-0 border-0">
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label class="col-md-12 p-0">Password</label>
                            <div class="col-md-12 border-bottom p-0">
                                <input type="password" name="password"
                                    [(ngModel)]="user.password" class="form-control p-0 border-0">
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <div class="alert alert-success" *ngIf="successUpdate">{{successUpdate}}</div>
                            <br>
                            <div class="col-sm-12">
                                <button class="btn btn-success" (click)="update()">Update Profile</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Column -->
    </div>
    <!-- Row -->
    <!-- ============================================================== -->
    <!-- End PAge Content -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Right sidebar -->
    <!-- ============================================================== -->
    <!-- .right-sidebar -->
    <!-- ============================================================== -->
    <!-- End Right sidebar -->
    <!-- ============================================================== -->
</div>
