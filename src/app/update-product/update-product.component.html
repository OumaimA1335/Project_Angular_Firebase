<div id="breadcrumbs">
    <div class="container">
      <table>
        <tr>
          <td><a routerLink="/dashbord-admin">Admin panel</a></td>
          <td>Update Article</td>
        </tr>
      
      </table>
    </div>
    <!-- / container -->
    
  </div>

<div class="col-lg-8 col-xlg-9 col-md-12" style="margin-left: 150px;margin-top: 20px;">
    <div class="card">
        <div class="card-body">
            <form class="form-horizontal form-material"  >
                <div class="form-group mb-4">
                    <label for="example-email" class="col-md-12 p-0">Name</label>
                    <div class="col-md-12 border-bottom p-0">
                        <input type="text"  class="form-control p-0 border-0"  name="nameArt" [(ngModel)]="product.nameArt">
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label class="col-md-12 p-0">prix</label>
                    <div class="col-md-12 border-bottom p-0">
                        <input type="text"  name="prixArt" [(ngModel)]="product.prixArt" class="form-control p-0 border-0">
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label class="col-md-12 p-0">image</label>
                    <div class="col-md-12 border-bottom p-0">
                        <input type="text"   name="imgArt" [(ngModel)]="product.imgArt" class="form-control p-0 border-0">
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label class="col-md-12 p-0">Quantit√©</label>
                    <div class="col-md-12 border-bottom p-0">
                        <input type="text"  name="qtArt" [(ngModel)]="product.qtArt"  class="form-control p-0 border-0">
                    </div>
                </div>
                <div class="form-group mb-4">
                    <div class="alert alert-success" *ngIf="successUpdate">{{successUpdate}}</div>
                    <br>
                    <div class="col-sm-12">
                        <button class="btn btn-success"  style="background-color: #7386D5;" (click)="update()">Update article</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
